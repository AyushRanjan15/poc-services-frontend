<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redenlab Intelligence</title>
  <style>
    :root {
      --menu-bg: #0f0f10;
      --menu-accent: #2a2a2d;
      --text: #e8e8ea;
      --muted: #a0a0a8;
      --focus: #7aa7ff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #000; /* black background */
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: flex;
      align-items: center;
      justify-content: center; /* center the GIF */
      overflow: hidden; /* avoid scroll when menu opens */
    }

    /* Centered GIF */
    .gif-wrap {
      display: grid;
      place-items: center;
      max-width: 92vw;
      max-height: 92vh;
    }
    .gif-wrap img {
      display: block;
      max-width: min(90vw, 900px);
      max-height: 82vh;
      width: auto;
      height: auto;
      object-fit: contain;
    }

    /* Hamburger button */
    .menu-btn {
      position: fixed;
      top: 16px;
      right: 16px;
      display: inline-grid;
      place-items: center;
      width: 44px; height: 44px;
      border-radius: 10px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.09);
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      color: #fff;
    }
    .menu-btn:focus { outline: none; box-shadow: 0 0 0 3px var(--focus); }
    .menu-icon { width: 22px; height: 18px; position: relative; }
    .menu-icon span {
      position: absolute; left: 0; right: 0;
      height: 2px; background: #fff; border-radius: 2px;
      transition: transform .25s ease, opacity .25s ease;
    }
    .menu-icon span:nth-child(1) { top: 0; }
    .menu-icon span:nth-child(2) { top: 8px; }
    .menu-icon span:nth-child(3) { bottom: 0; }
    /* morph to X when open */
    .nav.open + .menu-btn .menu-icon span:nth-child(1) { transform: translateY(8px) rotate(45deg); }
    .nav.open + .menu-btn .menu-icon span:nth-child(2) { opacity: 0; }
    .nav.open + .menu-btn .menu-icon span:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }

    /* Slide-out menu */
    .nav {
      position: fixed; inset: 0 0 0 auto; /* right side */
      width: min(300px, 86vw);
      background: linear-gradient(180deg, var(--menu-bg), #0b0b0c);
      border-left: 1px solid var(--menu-accent);
      transform: translateX(100%);
      transition: transform .28s ease;
      box-shadow: -10px 0 30px rgba(0,0,0,0.6);
      z-index: 50;
    }
    .nav.open { transform: translateX(0%); }

    .nav header { padding: 18px 18px 10px; font-weight: 600; letter-spacing: .4px; }
    .nav ul { list-style: none; margin: 0; padding: 8px 10px 18px; }
    .nav a {
      display: flex; align-items: center; gap: 10px;
      padding: 12px 12px; margin: 4px 0;
      color: var(--text); text-decoration: none;
      border-radius: 10px; background: transparent;
      transition: background .15s ease, transform .04s ease;
      font-weight: 500;
    }
    .nav a small { color: var(--muted); font-weight: 400; }
    .nav a:hover { background: rgba(255,255,255,0.06); }
    .nav a:active { transform: translateY(1px); }

    /* Backdrop when menu open */
    .backdrop {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.45);
      opacity: 0; pointer-events: none;
      transition: opacity .28s ease;
      z-index: 40;
    }
    .backdrop.show { opacity: 1; pointer-events: auto; }

    @media (max-width: 480px) {
      .menu-btn { top: 12px; right: 12px; width: 40px; height: 40px; }
      .gif-wrap img { max-width: 92vw; max-height: 74vh; }
    }
  </style>
</head>
<body>
  <!-- Slide-out navigation -->
  <nav id="nav" class="nav" aria-label="Primary">
    <header>Services</header>
    <ul>
      <li><a href="noise-meter.html">Noise Meter <small>Real-time dB monitoring</small></a></li>
      <li><a href="speech-analysis.html">Speech Analytics <small>ML metrics</small></a></li>
      <li><a href="noise-detection.html">Speech Activity Detection <small>VAD</small></a></li>
    </ul>
  </nav>
  <button id="menuBtn" class="menu-btn" aria-label="Open menu" aria-controls="nav" aria-expanded="false">
    <div class="menu-icon" aria-hidden="true">
      <span></span><span></span><span></span>
    </div>
  </button>
  <div id="backdrop" class="backdrop" aria-hidden="true"></div>

  <!-- Centered GIF -->
  <main class="gif-wrap">
    <img src="assets/intro.gif" alt="Redenlab Intelligence" />
  </main>

  <script>
    const nav = document.getElementById('nav');
    const btn = document.getElementById('menuBtn');
    const backdrop = document.getElementById('backdrop');

    function openNav() {
      nav.classList.add('open');
      backdrop.classList.add('show');
      btn.setAttribute('aria-expanded', 'true');
    }
    function closeNav() {
      nav.classList.remove('open');
      backdrop.classList.remove('show');
      btn.setAttribute('aria-expanded', 'false');
    }
    function toggleNav() { nav.classList.contains('open') ? closeNav() : openNav(); }

    btn.addEventListener('click', toggleNav);
    backdrop.addEventListener('click', closeNav);
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeNav(); });

    // Close when clicking any link
    nav.querySelectorAll('a').forEach(a => a.addEventListener('click', closeNav));
  </script>
</body>
</html>
